<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Primera Tech Labs – Khởi động lại thiết bị</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <style>
        /* ===== GLOBAL ===== */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            color: #1a1a2e;
            background:
                radial-gradient(circle at 20% 0%, rgba(73, 16, 188, 0.08), transparent 60%),
                radial-gradient(circle at 80% 100%, rgba(107, 47, 224, 0.08), transparent 60%),
                linear-gradient(135deg, #ffffff, #f8f9fa, #f0f2f5);
        }

        /* Primera glow overlay */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 50% 30%, rgba(73, 16, 188, 0.06), transparent 65%),
                radial-gradient(circle at 80% 60%, rgba(107, 47, 224, 0.05), transparent 60%);
            pointer-events: none;
            z-index: -1;
            opacity: 1;
        }

        .brand-header {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            box-shadow: 0 4px 20px rgba(73, 16, 188, 0.15);
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            border-radius: 14px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
            color: #4910bc;
            box-shadow:
                0 4px 20px rgba(73, 16, 188, 0.25),
                0 0 0 1px rgba(73, 16, 188, 0.15);
            overflow: hidden;
        }

        .brand-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-title {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.05em;
            color: #1a1a2e;
        }

        .brand-text-main {
            font-size: 18px;
            font-weight: 800;
            letter-spacing: 0.08em;
            background: linear-gradient(120deg, #4910bc, #6b2fe0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* ===== LAYOUT ===== */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* ===== Loading Banner Wrapper ===== */
        .loading-wrapper {
            position: relative;
            margin-bottom: 28px;
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-glow {
            position: absolute;
            inset: -20px;
            border-radius: 20px;
            background: radial-gradient(circle, rgba(73, 16, 188, 0.15), transparent 70%);
            filter: blur(20px);
            opacity: 0;
            animation: glow-in 0.7s ease-out 0.2s forwards;
        }

        @keyframes glow-in {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ===== Loading Banner ===== */
        .loading-banner {
            max-width: 280px;
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(73, 16, 188, 0.2);
            animation: pop-in 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes pop-in {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }

            60% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        /* ===== Message Box ===== */
        .message-box {
            background:
                radial-gradient(circle at top left, rgba(73, 16, 188, 0.06), transparent 60%),
                radial-gradient(circle at bottom right, rgba(107, 47, 224, 0.08), transparent 60%),
                rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(14px);
            border-radius: 22px;
            padding: 24px 32px;
            box-shadow:
                0 18px 40px rgba(73, 16, 188, 0.12),
                0 0 0 1px rgba(73, 16, 188, 0.1);
            max-width: 360px;
            width: 100%;
            animation: fadein 0.6s ease-out 0.2s both;
            position: relative;
        }

        .message {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a2e;
        }

        .count {
            font-weight: 800;
            color: #4910bc;
            text-shadow: 0 0 8px rgba(73, 16, 188, 0.4);
        }

        .sub {
            margin-top: 10px;
            font-size: 14px;
            color: #5c5c6e;
        }

        .hint {
            margin-top: 12px;
            font-size: 12px;
            color: #9ca3af;
        }

        .count-pulse {
            animation: pulse 1s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.18);
            }

            100% {
                transform: scale(1);
            }
        }

        /* ===== Responsive ===== */
        @media (max-width: 480px) {
            .brand-header {
                padding: 8px 12px;
                gap: 10px;
            }

            .brand-logo {
                width: 32px;
                height: 32px;
                border-radius: 10px;
            }

            .brand-title {
                font-size: 13px;
            }

            .loading-wrapper {
                margin-top: 60px;
            }

            .loading-banner {
                max-width: 220px;
            }

            .message-box {
                max-width: 300px;
                padding: 20px 24px;
            }

            .message {
                font-size: 16px;
            }

            .sub {
                font-size: 13px;
            }

            .hint {
                font-size: 11px;
            }
        }

        @media (max-width: 360px) {
            .brand-title {
                font-size: 11px;
            }

            .loading-banner {
                max-width: 180px;
            }

            .message-box {
                max-width: 280px;
                padding: 16px 20px;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="brand-header">
        <div class="brand-logo"><img src="Primera-logo-sm.png" alt="Primera"></div>
        <div class="brand-title">PRIMERA TECH LABS – Wi-Fi device setup</div>
    </div>

    <div class="container">

        <!-- Loading Banner -->
        <div class="loading-wrapper">
            <div class="loading-glow"></div>
            <img src="Primera-banner-loading.gif" alt="Loading..." class="loading-banner">
        </div>

        <!-- Message -->
        <div class="message-box">
            <div class="message">
                Thiết bị sẽ khởi động lại sau
                <span id="countdown" class="count count-pulse">3</span> giây
            </div>
            <div class="sub">
                Vui lòng đợi trong khi hệ thống lưu và áp dụng cấu hình...
            </div>
            <div class="hint">
                Nếu trang không tự đóng, bạn có thể đóng cửa sổ này và chờ thiết bị kết nối lại Wi-Fi.
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            let count = 3;
            let countdownElement = document.getElementById('countdown');

            const timer = setInterval(function () {
                count--;
                countdownElement.textContent = count;

                if (count <= 0) {
                    clearInterval(timer);

                    fetch('/reboot', { method: 'POST' })
                        .then(response => {
                            if (response.ok) {
                                window.close();
                            }
                        })
                        .catch(() => { });
                }
            }, 1000);
        });
    </script>

</body>

</html>
